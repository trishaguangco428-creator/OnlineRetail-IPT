<!DOCTYPE html>
<html>
<head>
    <title>Order Item Management</title>
    <style>
        body { font-family: Arial; background: #f4f6f8; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 8px; max-width: 800px; margin: auto; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
        input, select, button { padding: 8px; margin: 5px 0; width: 100%; }
        button { background: #2b6cb0; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #1e4e8c; }
    </style>
</head>
<body>
<div class="card">
    <h1>Order Item Management</h1>

    <form method="post">
        {% csrf_token %}
        <input name="order" placeholder="Order ID" type="number" required>
        <input name="product" placeholder="Product ID" type="number" required>
        <input name="quantity" placeholder="Quantity" type="number" required>
        <button type="submit">Add Order Item</button>
    </form>

    <table>
        <tr>
            <th>Order</th><th>Product</th><th>Quantity</th>
        </tr>
        {% for item in order_items %}
        <tr>
            <td>{{ item.order.id }}</td>
            <td>{{ item.product.product_name }}</td>
            <td>{{ item.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
